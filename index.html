<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>


    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
    
</head>
<body>

    <!-- banner- Section -->

    <section class="grid grid-cols-2 container mx-auto">
        <div class="banner-content space-y-[30px]">
            <h1 class="text-[80px]">
                It's good <br> tea time at The <br> Tea House
            </h1>
            <p class="text-[#777777] font-medium leading-8">
                Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
            </p>
            <button class="py-3 px-5 text-white bg-linear-to-r from-[#FF8938] to-[#FF0000] rounded-md font-bold">Explore More  <span class="-rotate-45 inline-block"> <i class="fa-solid fa-arrow-right"></i></span></button>
        </div>

        <div class="banner-image flex justify-end items-end relative">
            <img src="./images/banner.png" alt="">

            
            <!-- rating div -->

            <div class="bg-white rounded-xl shadow-2xl flex justify-between items-center absolute w-[255px] h-[100px] px-6 left-56">
                <img src="./images/rating.png" alt="rating">
                <div>
                    <h2 class="font-extrabold text-2xl">5.0</h2>
                    <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
